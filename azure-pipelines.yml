# ASP.NET Core

# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- release/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      prefix="release/";
      version=${Build.SourceBranch#$prefix};
      echo $version; 
      
      set -x
      envman add --key ONSIGHT_RELEASE_VERSION --value $version

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Blauhaus.Ioc/Blauhaus.Ioc.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'Blauhaus.Ioc/Blauhaus.Ioc.sln'

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: 'Blauhaus.Ioc/Blauhaus.Ioc.Abstractions/Blauhaus.Ioc.Abstractions.nuspec'
    versioningScheme: byBuildNumber
    majorVersion: '0'
    minorVersion: '0'
    patchVersion: '1'

- task: DotNetCoreCLI@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '260a0b23-6644-4c24-be14-b8e9ed6fef92'

